# âœ… - for cloud config
# ðŸ’š - for cloud bus & kafka
spring:
  application:
    name: user-service            # âœ… must match folder name in config server
  profiles:
    default: local                # âœ… must match suffix application-{suffix}.yaml in config server
  cloud:
    config:
      label: main                 # âœ… Git label/branch-name
      uri: http://localhost:8888  # âœ… URL for config server
      fail-fast: true
    bus:
      trace.enabled: true                            # ðŸ’š Enable tracing
      refresh.enabled: true                          # ðŸ’š Enable refresh events
      env.enabled: true                              # ðŸ’š Enable busenv endpoint
    stream:
      kafka.binder.brokers: localhost:9092           # ðŸ’š Kafka host for config refresh events
      default.group: "user-service.${random.uuid}"   # ðŸ’š Each instance must have unique group

logging:
  level:
    org.springframework.cloud.config: TRACE
